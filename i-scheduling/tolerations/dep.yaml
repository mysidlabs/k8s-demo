---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: i-dep
  labels:
    taranto.dev/app: k8s-demo
    taranto.dev/section: i-scheduling
spec:
  replicas: 3
  selector:
    matchLabels:
      taranto.dev/example: i-dep
  template:
    metadata:
      labels:
        taranto.dev/example: i-dep
    spec:
      containers:
      - name: i-one
        image: staranto/k8s-demo-runner:2.0.0
        imagePullPolicy: Always
      nodeSelector:
        taranto.dev/section: i-scheduling
      tolerations:
      - key: "taranto.dev/section"
        operator: "Equal"
        value: "i-scheduling"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 0
...
