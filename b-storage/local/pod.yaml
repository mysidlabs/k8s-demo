---
kind: Pod
apiVersion: v1
metadata:
  name: b-pod
  labels:
    taranto.dev/app: k8s-demo
    taranto.dev/section: b-storage
spec:
  containers:
  - name: b-one
    image: staranto/ks8-demo-runner:2.0.0
    imagePullPolicy: IfNotPresent
    env:
    - name: KUBERNETES_NS
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    volumeMounts:
    - name: b-vol
      mountPath: "/tmp"
  terminationGracePeriodSeconds: 1
  volumes:
    - name: b-vol
      persistentVolumeClaim:
        claimName: b-pvc
...
