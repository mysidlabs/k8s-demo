---
kind: Pod
apiVersion: v1
metadata:
  name: a-pod
  labels:
    taranto.dev/app: k8s-demo
    taranto.dev/section: a-core
spec:
  containers:
    - name: a-one
      image: staranto/k8s-demo-runner:2.0.0
      env:
      - name: CID
        value: a-one
      volumeMounts:
      - name: common-dir
        mountPath: /tmp
    - name: a-two
      image: staranto/k8s-demo-runner:2.0.0
      env:
      - name: CID
        value: a-two
      volumeMounts:
      - name: common-dir
        mountPath: /tmp
  terminationGracePeriodSeconds: 1
  volumes:
  - name: common-dir
    emptyDir: {}
...
