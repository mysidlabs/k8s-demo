---
kind: Pod
apiVersion: v1
metadata:
  name: a-pod
  labels:
    mysidlabs.com/app: k8s-demo
    mysidlabs.com/section: a-core
spec:
  containers:
    - name: a-one
      image: mysidlabs/k8s-demo-runner:1.2.0
      resources:
        requests:
          cpu: 75m
          memory: 100Mi
        limits:
          cpu: 150m
          memory: 150Mi
      env:
      - name: CID
        value: a-one
      volumeMounts:
      - name: common-dir
        mountPath: /tmp
    - name: a-two
      image: mysidlabs/k8s-demo-runner:1.2.0
      resources:
        requests:
          cpu: 75m
          memory: 100Mi
        limits:
          cpu: 150m
          memory: 150Mi
      env:
      - name: CID
        value: a-two
      volumeMounts:
      - name: common-dir
        mountPath: /tmp
  terminationGracePeriodSeconds: 1
  volumes:
  - name: common-dir
    emptyDir: {}
...
