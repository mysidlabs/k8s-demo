---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-dep
  labels:
    mysidlabs.com/app: k8s-demo
    mysidlabs.com/section: a-core
spec:
  replicas: 3
  selector:
    matchLabels:
      mysidlabs.com/example: a-dep
  template:
    metadata:
      labels:
        mysidlabs.com/example: a-dep
    spec:
      containers:
      - name: a-one
        image: mysidlabs/k8s-demo-runner:1.1.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 75m
            memory: 100Mi
          limits:
            cpu: 150m
            memory: 150Mi
      terminationGracePeriodSeconds: 0
...
