---
apiVersion: batch/v1
kind: Job
metadata:
  name: a-job
  labels:
    mysidlabs.com/app: k8s-demo
    mysidlabs.com/section: a-core
spec:
  template:
    spec:
      containers:
      - name: a-one 
        image: mysidlabs/k8s-demo-runner:0.1
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 75m
            memory: 100Mi
          limits:
            cpu: 150m
            memory: 150Mi
      restartPolicy: Never
      terminationGracePeriodSeconds: 1
...

