---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    taranto.dev/app: k8s-demo
    taranto.dev/section: a-core
  name: a-dep-multi
spec:
  replicas: 1
  selector:
    matchLabels:
      taranto.dev/app: a-dep-multi
  template:
    metadata:
      labels:
        taranto.dev/app: a-dep-multi
    spec:
      containers:
      - name: a-one
        image: staranto/k8s-demo-runner:2.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: CID
          value: a-one
        volumeMounts:
        - name: common-dir
          mountPath: /tmp
      - name: a-two
        image: staranto/k8s-demo-runner:2.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: CID
          value: a-two
        volumeMounts:
        - name: common-dir
          mountPath: /tmp
      - name: a-three
        image: staranto/k8s-demo-runner:2.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: CID
          value: a-three
        volumeMounts:
        - name: common-dir
          mountPath: /tmp
      terminationGracePeriodSeconds: 1
      volumes:
      - name: common-dir
        emptyDir: {}
...
